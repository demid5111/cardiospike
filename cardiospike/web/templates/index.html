<!doctype html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function cb(selection) {
            $.getJSON({
                url: "/callback", data: { 'data': selection }, success: function (result) {
                    Plotly.newPlot('chart', result, {});
                }
            });
        }
    </script>
</head>

<body style="font-family:arial, sans-serif">
    <h1>R-R intervals with spike markers</h1>
    <h2>Samples</h2>
    <select id="Samples" size="22" width="20" class="scrollable", onchange="cb(this.value)" style="float:left;">
        {% for user in users %}
            <option>{{user}}</option>
        {% endfor %}
    </select>
    <div id="chart" class="chart" style="float:left;">
    <div id="png_chart"></div></div>
</body>

<script>
    cb("1");
</script>
</html>
